{% extends "base.html" %}

{% block content %}
<h2>Lista dei Libri</h2>
<table>
    <tr>
        <th>Titolo</th>
        <th>Autore</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
